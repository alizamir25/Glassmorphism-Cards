<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/style.css">
  <link rel="stylesheet" href="style.css">
  <title>GlassMorph Pricing Cards</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="content">
        <h2>01</h2>
        <h3>Basic</h3>
        <div class="price">$20</div>
        <ul>
          <li>1 logo Concept</li>
          <li>2 Export Formats</li>
          <li> 2 Mockup Designs</li>
        </ul>
        <a href="" class="">Request Quote</a>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2>02</h2>
        <h3>Professional</h3>
        <div class="price">$60</div>
        <ul>
          <li>1 logo Concept</li>
          <li>3 Export Formats</li>
          <li> 3 Mockup Designs</li>
        </ul>
        <a href="" class="">Request Quote</a>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2>03</h2>
        <h3>Premium</h3>
        <div class="price">$140</div>
        <ul>
          <li>3 logo Concepts</li>
          <li>Unlimited Exports</li>
          <li>3 Mockup Designs</li>
        </ul>
        <a href="" class="">Request Quote</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js" integrity="sha512-K9tDZvc8nQXR1DMuT97sct9f40dilGp97vx7EXjswJA+/mKqJZ8vcZLifZDP+9t08osMLuiIjd4jZ0SM011Q+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
